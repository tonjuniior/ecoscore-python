<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoScore{% endblock %}</title>
    <style>
        /* --- TEMA ESCURO E ESTILOS GERAIS --- */
        :root {
            --background-dark: #1a1a1a;
            --surface-dark: #2c2c2c;
            --primary-green: #27ae60;
            --primary-green-hover: #2ecc71;
            --secondary-gray: #7f8c8d;
            --secondary-gray-hover: #95a5a6;
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--background-dark); /* Fundo do container igual ao body */
            border-radius: 8px;
            box-shadow: none; /* Remove sombra do container principal */
        }

        h2 {
            color: var(--text-light);
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        a {
            color: var(--primary-green);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: var(--primary-green-hover);
        }

        /* --- ESTILOS DE FORMULÁRIO --- */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        /* --- BOTÕES ANIMADOS --- */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary { background-color: var(--primary-green); }
        .btn-primary:hover { background-color: var(--primary-green-hover); box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }

        .btn-secondary { background-color: var(--secondary-gray); }
        .btn-secondary:hover { background-color: var(--secondary-gray-hover); box-shadow: 0 4px 10px rgba(127, 140, 141, 0.3); }

        /* --- MENSAGENS FLASH --- */
        .flash { padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #fff; }
        .flash.success { background-color: var(--primary-green); }
        .flash.danger { background-color: #c0392b; }
        .flash.warning { background-color: #f39c12; }
        .flash.info { background-color: #2980b9; }

        .link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
